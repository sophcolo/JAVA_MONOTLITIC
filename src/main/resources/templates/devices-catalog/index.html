<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Mantemiento de Usuarios</title>
    <base href="/">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <!-- Bootstrap core CSS -->
    <link href="https://getbootstrap.com/docs/5.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <meta name="theme-color" content="#7952b3">


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }

    </style>

    <!-- Custom styles for this template -->
    <link href="https://getbootstrap.com/docs/5.0/examples/offcanvas-navbar/offcanvas.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
    <div class="container-fluid">
      <a  class="navbar-brand">Mantenimiento de Usuarios</a>
      <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation"  >
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <div class="navbar-collapse offcanvas-collapse" id="navbarsExampleDefault">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  th:href="@{/}">Usuarios</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  th:href="@{/devices}">Catalago de Dispositivos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link"  th:href="@{/devices}">Dispositivos de Usuarios</a>
          </li>
        </ul>
        <ul class="navbar-nav ms-auto link-light">
          <li class="nav-item" >
              <a  class="nav-link">Login</a>
          </li>
          <li class="nav-item" >
              <a  class="nav-link">Register</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
<div class="row" style="margin: 1% 5%;">
    <div class="col-12">
        <div>
            <table class="table table-bordered">
                <thead class="bg-primary text-white">
                <tr>
                    <th>Identificador</th>
                    <th>Número de Telefono</th>
                    <th>Operador</th>
                    <th>Sistema Operativo</th>
                    <th>Versión Sistema</th>
                    <th>Modelo Dispositivo</th>
                    <th><a th:href="@{/devices/create}" class="btn btn-success">Create</a></th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="device:${devices}">
                    <td th:text="${user.identificador}"></td>
                    <td th:text="${user.numero_telefono}"></td>
                    <td th:text="${user.operador_telefonico}"></td>
                    <td th:text="${user.sistema_operativo}"></td>
                    <td th:text="${user.version_sistema}"></td>
                    <td th:text="${user.modelo_dispositivo}"></td>
                    <td>
                        <a th:href="@{/users/edit/{code}(code=${user.usr})}" class="btn btn-info">&#9997;</a>
                        <a th:href="@{/users/delete/{code}(code=${user.usr})}" class="btn btn-danger">&#9940;</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
