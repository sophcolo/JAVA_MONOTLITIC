<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head th:replace=fragments::html_head"></head>
<body>
<nav th:replace=fragments::menu"></nav>
<div class="forms">
  <h3>Edición de Usuarios</h3>
   <form th:action="@{/users/update/{code}(code=${user.usr})}" th:object="${user}" method="POST">
       <div class="row">
           <div class="col">
                 <label class="form-label">Código</label>
                 <input type="text" class="form-control" th:field="*{usr}"/>
           </div>
           <div class="col">
                 <label class="form-label">Nombres</label>
                 <input type="text" class="form-control" th:field="*{nam}"/>
           </div>
           <div class="col">
            <label class="form-label">País</label>
            <select class="form-control" th:field="*{idt}">
              <option th:each="country: ${countries}"
                      th:text="${country.name}"
                      th:value="${country}"></option>
            </select>
          </div>
           <div class="col">
                <label class="form-label">Correo Electrónico</label>
                <input type="text" class="form-control" th:field="*{pem}"/>
          </div>
       </div>
       <div class="row">
           <div class="col">

             <label class="form-label">Identificacíon</label>
             <input type="text" class="form-control" th:field="*{idi}"/>
           </div>
           <div class="col">
             <label class="form-label">País de Identificacón</label>
             <select class="form-control" th:field="*{ctr}">
              <option th:each="country: ${countries}"
                      th:text="${country.name}"
                      th:value="${country}"></option>
              </select>
           </div>
           <div class="col">

             <label class="form-label">Nivel de Seguridad</label>
             <select class="form-control" th:field="*{scl}">
              <option th:each="seclev: ${securitylevels}"
                     th:text="${seclev}"
                     th:value="${seclev.value}"></option>
             </select>
           </div>
           <div class="col">

             <label class="form-label">Ten</label>
             <input type="text" class="form-control" th:field="*{ten}"/>
           </div>
       </div>
       <div class="row">
           <div class="col">
             <label class="form-label">Ent</label>
             <input type="text" class="form-control"  th:field="*{ent}"/>
           </div>
           <div class="col-9  form__button">
             <button type='submit' class='btn btn-primary'>Store</button> 
           </div>
             
       </div>
   </form>
</div>


<script src="https://getbootstrap.com/docs/5.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>
</html>
